<form>
    <div data-for="message">
        <label for="textForPost" class="form-label">Enter Post Text</label>
        <textarea [(ngModel)]="postText" type="text" class="form-control" id="textForPost" name="posttext" rows="7"
            data-form-field="PostText" id="message-form1-4t"></textarea>
    </div>

    <label for="fileUpload" class="form-label">Upload Post Image</label>
    <!-- <input class="form-control form-control-sm" id="formFileSm" type="file" /> -->
    <!-- <input type="file" class="file-upload" id="fileUpload" onchange="console.log(event.target.files)"> -->


    <input type="file" class="file-input" id="fileUpload" accept="image/jpeg" (change)="onFileSelected($event)"
        #fileUpload> <!-- this is hidden by CSS-->
    <div class="file-upload">


        <p class="spacer-line">
            {{fileName || "No file uploaded yet."}}
            <button type="button" class="btn btn-primary" (click)="fileUpload.click()">
                <i class="bi bi-image"></i>
            </button>
        </p>

    </div>

    <hr>
    <span class="input-group-btn">
        <button (click)="createPost()" type="submit" class="btn btn-primary btn-form display-4"
            data-dismiss="modal">CREATE POST</button>
    </span>

</form>
