

<p>User Registration</p>

        <input type="text" placeholder="Enter username here" [(ngModel)] ="username">

        <label for="password">Password</label>

        <input type="text" placeholder="Enter password here" [(ngModel)] ="password">

        <br>

    <button (click)="registerUser()" class="btn btn-primary">Register</button>

    <h4 *ngIf="savedId !==0">User was saved with id {{savedId}}</h4>
