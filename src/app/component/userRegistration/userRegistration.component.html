
<body>
    <div class="center">
      <h1 data-text="Register">User Registration</h1>
      <form [formGroup]="formgrp" (submit)="registerUser()">
        <div class="txt_field">
          <input formControlName="username" type="text">
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input formControlName="password"  type="password">
          <span></span>
          <label>Password</label>
        </div>
        <a class="Button" (click)="registerUser()">Register</a>
        <div class="signup_link">
          Already a member? <a href="/login">Login</a>
        </div>
      </form>
    </div>
  </body>
