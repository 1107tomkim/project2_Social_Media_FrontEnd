<body>
<div class="form-check">
  <div class="form-outline mb-4">
    <input type="text" id="form2Example1" class="form-control" [(ngModel)]= "username" />
    <label class="form-label" for="form2Example1">User Name</label>
  </div>
  <div class="form-outline mb-4">
    <input type="password" id="form2Example2" class="form-control" [(ngModel)]= "password"/>
    <label class="form-label" for="form2Example2">Password</label>
  </div>
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
    </div>
    </div>
  <button type="button" class="btn btn-primary btn-block mb-4" (click)="logIn()">Log in</button>
  <div class="text-center">
    <p>Not a member? <a href="/create">Register</a></p>
  </div>
</div>
</body>
