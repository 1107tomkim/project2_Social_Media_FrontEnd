
<body>
  <div class="center">
    <h1 data-text="Login">Login</h1>
    <form [formGroup]="formgrp" (submit)="logIn()">
      <div class="txt_field">
        <input formControlName="username" type="text" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input formControlName="password"  type="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass">Forgot Password?</div>
      <a class="Button" (click)="logIn()">Login</a>
      <!-- <input type="submit" value="LoginS"> -->
      <div class="signup_link">
        Not a member? <a href="/create">Signup</a>
      </div>
    </form>
  </div>
</body>
