<body>
    
    <div class="search-box">

    </div>  
    
    <div class="create-post-box">
        <button type="button" class="btn btn-lg shadow" data-toggle="modal" data-target="#createPostModal">
        CREATE POST
    </button>
</div>


<div class="container-fluid feed-box">
    <app-feed></app-feed>
</div>




<div class="nav">
    <app-navbar></app-navbar>
</div>


<div class="container">
    <div class="top">
        <i class="bi bi-chat-square-quote"></i>
        <p>BITTER</p>
        <hr>
    </div>
</div>

<!-- modal for create post-->
    <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="createPostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">Create Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
    
    
    
                    <app-create-post></app-create-post>
    
    
    
    
                </div>
                <div class="modal-footer">
    
                    <!--    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    -->
                </div>
            </div>
        </div>
    </div>


<!-- modal for create post-->
<div class="modal fade" id="viewProfileModal" tabindex="-1" role="dialog" aria-labelledby="viewProfileModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewProfileModalLabel">Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <b>Username: </b>{{profile.username}}<br>
                <b>First Name: </b>{{profile.firstname}}<br>
                <b>Last Name: </b>{{profile.lastname}}<br>
                <b>Email: </b>{{profile.email}}<br>
                <b>Phone No.: </b>{{profile.phone_number}}<br>
                <b>Age: </b>{{profile.age_num}}<br>
            </div>
            <div class="modal-footer">

                <!--    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    -->
            </div>
        </div>
    </div>
</div>



</body>
